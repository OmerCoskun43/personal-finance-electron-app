<body>
    <div class="container">
        <div id="draggable">

                <button id="minimize">_</button>

        <main>
            <section>
                <div>
                    <h2>Your Income</h2>
                    <form id="income-form">
                        <label for="income-source">Source:</label>
                        <input type="text" id="income-source" placeholder="Income Source" required>

                        <label for="income-amount">Amount:</label>
                        <input type="number" id="income-amount" placeholder="Income Amount" required>

                        <label for="income-date">Date:</label>
                        <input type="date" id="income-date" required>

                        <button type="submit">Add Income</button>
                    </form>
                </div>

                <div>
                    <h2>Income List</h2>

                    <p id="income-header"> <span>Goal Source</span><em>Amount</em><em>Date</em> <strong>Action</strong>
                    </p>

                    <ul id="income-list">

                        <!-- Income entries will be added here -->
                    </ul>
                </div>
