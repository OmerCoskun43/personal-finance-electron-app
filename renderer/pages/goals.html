<body>
    <div class="container">
        <div id="draggable">

        <main>
            <section>
                <div>
                    <h2>Your Financial Goals</h2>
                    <form id="goal-form">

                        <input type="text" id="goal-description" placeholder="Describe your goal" required>

                        <label for="goal-amount">Amount:</label>

                        <label for="goal-date">Target Date:</label>
                        <input type="date" id="goal-date" required>

                        <button type="submit">Add Goal</button>
                    </form>

                </div>

                <div>




                    <h2>Goals List</h2>

                    <p id="income-header"> <span>Goals Source</span><em>Amount</em> <em>Date</em><strong>Action</strong>
                    </p>

                    <ul id="goals-list">
                        <!-- Goals will be added here -->
                    </ul>
